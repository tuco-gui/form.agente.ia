</head>
<body>
  <form class="container" id="formulario">
    <h1>üß† Formul√°rio de Coleta ‚Äì Agente de IA | Figueira Marketing</h1>
    <p class="descricao">Conectando prop√≥sito √† performance.<br>Preencha com aten√ß√£o ‚Äî quanto mais completo, mais assertivo ser√° o agente.</p>

    <!-- TODAS AS SE√á√ïES -->
    <!-- MANTIDO IGUAL AO SEU HTML FINAL -->
    <!-- ... (COLAR AQUI TODAS AS DIVs .section DO FORMUL√ÅRIO QUE J√Å EST√ÉO ACIMA) -->

    <!-- Bot√µes de navega√ß√£o -->
    <div class="buttons">
      <button type="button" class="btn btn-prev" onclick="prevSection()">Voltar</button>
      <button type="button" class="btn btn-next" onclick="nextSection()">Pr√≥xima etapa</button>
      <button type="submit" class="btn btn-submit" style="display: none;">Enviar</button>
    </div>
  </form>

  <!-- Script de controle de etapas e envio para o Supabase -->
  <script>
    const sections = document.querySelectorAll('.section');
    const nextBtn = document.querySelector('.btn-next');
    const prevBtn = document.querySelector('.btn-prev');
    const submitBtn = document.querySelector('.btn-submit');
    let current = 0;

    function showSection(index) {
      sections.forEach((section, i) => section.classList.toggle('active', i === index));
      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === sections.length - 1 ? 'none' : 'inline-block';
      submitBtn.style.display = index === sections.length - 1 ? 'inline-block' : 'none';
    }

    function nextSection() {
      if (current < sections.length - 1) {
        current++;
        showSection(current);
      }
    }

    function prevSection() {
      if (current > 0) {
        current--;
        showSection(current);
      }
    }

    showSection(current);

    const supabaseUrl = "https://wzeltidcqegclovfxayd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWx0aWRjcWVnY2xvdmZ4YXlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTc1MTcsImV4cCI6MjA3Mzc5MzUxN30.MZ0Kgrg6dpzfvmXWaea15nZRfKSOBxop09t_TNd-uAI";
    const tableName = "respostas"; // Nome da tabela no Supabase

    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = {};

      for (const [key, value] of formData.entries()) {
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      }

      try {
        const response = await fetch(`${supabaseUrl}/rest/v1/${tableName}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': supabaseKey,
            'Authorization': `Bearer ${supabaseKey}`,
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Erro ao enviar para Supabase: " + response.statusText);
        }

        alert('Formul√°rio enviado com sucesso!');
        form.reset();
        current = 0;
        showSection(current);
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert('Erro ao enviar o formul√°rio.');
      }
    });
  </script>
</body>
