<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Figueira Marketing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003f5c;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 30px;
      background-color: #f2a900;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e69b00;
    }
    .section-title {
      margin-top: 40px;
      font-size: 18px;
      color: #555;
      border-bottom: 2px solid #f2a900;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Formulário de Briefing - Figueira Marketing</h1>
  <form>
    
    <div class="section-title">1. Informações Básicas</div>
    <label>Nome do responsável:</label>
    <input type="text" name="nome" />

    <label>Cargo na empresa:</label>
    <input type="text" name="cargo" />

    <label>Nome da empresa:</label>
    <input type="text" name="empresa" />

    <label>Instagram da empresa:</label>
    <input type="text" name="instagram" />

    <label>Site da empresa (se houver):</label>
    <input type="text" name="site" />

    <label>Segmento de atuação:</label>
    <input type="text" name="segmento" />

    <label>Cidade e Estado onde atua:</label>
    <input type="text" name="local" />

    <div class="section-title">2. Sobre o negócio</div>
    <label>Conte um pouco sobre o seu negócio:</label>
    <textarea name="sobre_negocio"></textarea>

    <label>Qual o principal diferencial do seu negócio?</label>
    <textarea name="diferencial"></textarea>

    <label>Existe alguma característica da empresa ou produto que gostaria de destacar nas campanhas?</label>
    <textarea name="caracteristicas"></textarea>

    <div class="section-title">3. Objetivo do agente</div>
    <label>Qual o principal objetivo da contratação da Figueira Marketing?</label>
    <textarea name="objetivo"></textarea>

    <label>Você já possui algum histórico com marketing ou tráfego pago? Se sim, conte como foi:</label>
    <textarea name="historico_marketing"></textarea>

    <div class="section-title">4. Público-alvo</div>
    <label>Descreva o público ideal do seu produto ou serviço:</label>
    <textarea name="publico_ideal"></textarea>

    <label>Existe algum público que NÃO deseja atingir?</label>
    <textarea name="publico_indesejado"></textarea>

    <div class="section-title">5. Dor do cliente</div>
    <label>O cliente ideal geralmente chega com qual dor ou problema?</label>
    <textarea name="dor_cliente"></textarea>

    <label>Quais são os maiores benefícios percebidos por quem já comprou?</label>
    <textarea name="beneficios"></textarea>

    <div class="section-title">6. Concorrência</div>
    <label>Você conhece seus principais concorrentes? Quais são?</label>
    <textarea name="concorrentes"></textarea>

    <div class="section-title">7. Proposta e Promessa</div>
    <label>Qual é a sua principal promessa ou transformação que entrega?</label>
    <textarea name="promessa"></textarea>

    <label>Há alguma frase de impacto ou slogan já utilizado?</label>
    <textarea name="slogan"></textarea>

    <div class="section-title">8. Considerações finais</div>
    <label>Existe alguma informação adicional que devemos saber?</label>
    <textarea name="extra"></textarea>

    <button type="submit">Enviar formulário</button>
  </form>
</body>
</html>
