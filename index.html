<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Figueira Marketing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #f2f2f2;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #E31937;
      margin-bottom: 10px;
    }
    p.description {
      color: #333;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-next {
      background-color: #E31937;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-next:hover {
      background-color: #c5112f;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Etapa 1 -->
    <div id="step-1">
      <h2>Informações Básicas</h2>
      <p class="description">Preencha abaixo os dados iniciais da sua empresa. Essas informações nos ajudarão a entender o contexto geral do seu negócio.</p>

      <label for="nome">Nome da empresa</label>
      <input type="text" id="nome" name="nome" required />

      <label for="site">Site ou rede social principal</label>
      <input type="url" id="site" name="site" placeholder="https://www.exemplo.com" />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required />

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione o estado</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <!-- adicionar os outros estados... -->
      </select>

      <button type="button" class="button-next" onclick="mostrarProximaEtapa()">Próxima etapa</button>
    </div>

    <!-- Etapa 2 -->
    <div id="step-2" class="hidden">
      <h2>Sobre o Negócio</h2>
      <p class="description">Agora nos conte um pouco sobre o seu negócio e sua atuação no mercado.</p>

      <label for="segmento">Qual é o segmento da sua empresa?</label>
      <input type="text" id="segmento" name="segmento" required />

      <label for="tempo">Há quanto tempo o negócio está ativo?</label>
      <input type="text" id="tempo" name="tempo" placeholder="Ex: 3 anos" required />

      <label for="descricao">Descreva brevemente sua empresa</label>
      <textarea id="descricao" name="descricao" rows="5" required></textarea>

      <button type="button" class="button-next" onclick="mostrarEtapa3()">Próxima etapa</button>
    </div>

    <!-- Você pode continuar adicionando outras etapas com o mesmo padrão -->
  </div>

  <script>
    function mostrarProximaEtapa() {
      document.getElementById('step-1').classList.add('hidden');
      document.getElementById('step-2').classList.remove('hidden');
    }

    function mostrarEtapa3() {
      // Aqui virá a lógica para mostrar a Etapa 3 quando ela for criada
      alert("Aqui entra a Etapa 3: Objetivos do negócio");
    }
  </script>
</body>
</html>
