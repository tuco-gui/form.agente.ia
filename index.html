<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Figueira Marketing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #f2f2f2;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #E31937;
      margin-bottom: 10px;
    }
    p.description {
      color: #333;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-next {
      background-color: #E31937;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-next:hover {
      background-color: #c5112f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Informações Básicas</h2>
    <p class="description">Preencha abaixo os dados iniciais da sua empresa. Essas informações nos ajudarão a entender o contexto geral do seu negócio.</p>

    <form id="form-figueira">
      <label for="nome">Nome da empresa</label>
      <input type="text" id="nome" name="nome" required />

      <label for="site">Site ou rede social principal</label>
      <input type="url" id="site" name="site" placeholder="https://www.exemplo.com" />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required />

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione o estado</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
      </select>

      <button type="button" class="button-next" onclick="proximaSessao()">Próxima etapa</button>
    </form>
  </div>

  <script>
    function proximaSessao() {
      alert("Aqui entrará a próxima sessão: 'Sobre o negócio'");
      // Quando você me disser, eu substituo esse alert pela próxima seção do formulário.
    }
  </script>
</body>
</html>
