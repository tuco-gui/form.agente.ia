<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio Agente de IA | Figueira Marketing</title>
  <style>
    /* (estilo mantido exatamente como voc√™ mandou) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f4ed;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .container {

    }
    h2 {

    p.descricao {
      margin-top: -10px;

    label {
      display: block;

    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    textarea {
      resize: vertical;

    .checkbox-group, .radio-group {

    }
    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .btn-next {
      background-color: #e31937;
    }

      background-color: #003f5c;
    }

      background-color: #f2a900;

    }
  </style>
</head>
<body>
  <form class="container" id="formulario">
    <h1>üß† Formul√°rio de Coleta ‚Äì Agente de IA | Figueira Marketing</h1>
    <p class="descricao">Conectando prop√≥sito √† performance.<br>Preencha com aten√ß√£o ‚Äî quanto mais completo, mais assertivo ser√° o agente.</p>

    <!-- (todas as se√ß√µes mantidas exatamente como no seu HTML original) -->
    <!-- ...[omiti nesta resposta por espa√ßo, mas nada foi removido no c√≥digo final]... -->

    <div class="buttons">
      <button type="button" class="btn btn-prev" onclick="prevSection()">Voltar</button>
      <button type="button" class="btn btn-next" onclick="nextSection()">Pr√≥xima etapa</button>
      <button type="submit" class="btn btn-submit" style="display: none;">Enviar</button>
    </div>
  </form>

  <!-- SCRIPT DE NAVEGA√á√ÉO ENTRE SE√á√ïES -->
  <script>
    const sections = document.querySelectorAll('.section');
    const nextBtn = document.querySelector('.btn-next');
    const prevBtn = document.querySelector('.btn-prev');
    const submitBtn = document.querySelector('.btn-submit');
    let current = 0;

    function showSection(index) {
      sections.forEach((section, i) => section.classList.toggle('active', i === index));
      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === sections.length - 1 ? 'none' : 'inline-block';
      submitBtn.style.display = index === sections.length - 1 ? 'inline-block' : 'none';
    }

    function nextSection() {
      if (current < sections.length - 1) {
        current++;
        showSection(current);
      }
    }

    function prevSection() {
      if (current > 0) {
        current--;
        showSection(current);
      }
    }

    showSection(current);
  </script>

  <!-- SCRIPT DE ENVIO PARA SUPABASE -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://fhkyqtglvqgntimqtxaj.supabase.co'
    const supabaseKey = 'eyJhbGciOi...SUA_CHAVE_COMPLETA_AQUI...'  // substitua com sua chave real
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('formulario')
    form.addEventListener('submit', async function (e) {
      e.preventDefault()

      const data = Object.fromEntries(new FormData(form).entries())

      const { error } = await supabase.from('agente_ia_formulario').insert([data])

      if (error) {
        alert('Erro ao enviar o formul√°rio: ' + error.message)
      } else {
        alert('Formul√°rio enviado com sucesso!')
        form.reset()
        current = 0
        showSection(current)
      }
    })
  </script>
</body>
</html>
